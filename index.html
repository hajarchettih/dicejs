<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Jeux de dés en ligne">
  <title>Jeu de dés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10"></div>
        <h1 class="display-1 mt-5">JEU DE DES</h1>
      </div>
    </div>
    <img class="img-responsive mx-auto d-block" src="./ressources/de.png">
  </header>

  <div class="col-sm-12 box text-center">
    <h5 id="new">NOUVELLE PARTIE</h5>
    <div class="row innerRow">
      <div class="player-0 col-sm-5 active">
        <h2 id="pl-0">JOUEUR 1</h2>
        <h1 class="score-0 display-4">0</h1>
        <div class="current-box">
          <h5>SCORE</h5>
          <h3 class="current-0 text-center">0</h3>
        </div>
      </div>

      <div class="dice-box col-sm-2">

        <img src="./ressources/dice1.png" id="dice-img" class="rounded mx-auto d-block shake animated">

        <h5 id="rotate"></i>JOUER</h5>
        <h5 id="hold"></i> RECUPERER LES POINTS</h5>

      </div>
      <div class="player-1 col-sm-5">
        <h2 id="pl-1">JOUEUR 2</i></h2>
        <h1 class="score-1 display-4">0</h1>
        <div class="current-box">
          <h5>SCORE</h5>
          <h3 class="current-1 text-center">0</h3>
        </div>

      </div>
    </div>
  </div>

  <div class="col-sm-1"></div>


  </div>

  </div>



  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
